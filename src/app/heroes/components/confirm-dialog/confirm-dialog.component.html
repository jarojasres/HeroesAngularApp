<h1 mat-dialog-title>Confirm</h1>

<div mat-dialog-content>
  <p>Are you sure you want to delete this hero ({{this.data.superhero}})?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>Yes</button>
</div>
